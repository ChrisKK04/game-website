<!DOCTYPE html>
<!-- Game editing page -->
<html>

<head>
  <title>Editing game</title>
  <link rel="icon" href="/static/favicon.ico">
</head>

<body>
  <h2>Editing game</h2>

  <form action="/edit_game/{{ game.id }}" method="post">
    <p>
      Title: <br />
      <input type="text" name="title" value="{{ game.title }}" maxlength="100" required />
    </p>
    <p>
      Description:<br />
      <textarea name="description" rows="10" cols="80" maxlength="5000" required>{{ game.description }}</textarea>
    </p>
    <input type="submit" value="Send"/>
  </form>
</body>

</html>
